<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3 class="text-center text-success">Registration Form</h3>

    <div class="row">
        <div class="col-md-6 offset-md-3 border border-secondary p-4">
            <form action="">
                    <div class="form-group row">
                        <label for="first_name">First Name</label>
                         <input type="text" name="first_name" class="form-control">
                    </div>

                    <div class="form-group row">
                        <label for="middle_name">Middle Name</label>
                         <input type="text" name="middle_name" class="form-control">
                    </div>

                    <div class="form-group row">
                        <label for="last_name">Last Name</label>
                         <input type="text" name="last_name" class="form-control">
                    </div>

                    <div class="form-group row">
                        <label for="mobile">Mobile Number</label>
                         <input type="text" name="mobile" class="form-control">
                    </div>

                    <div class="form-group row">
                        <label for="email">Email Address</label>
                         <input type="text" name="email" class="form-control">
                    </div>

                    <div class="form-group row">
                        <label for="gender">Gender</label>
                         <select name="gender" id="inputGroupSelect01" class="custom-select form-control">
                             <option selected>--please select--</option>
                             <option value="Male">Male</option>
                             <option value="Female">Female</option>
                             <option value="Others">Others</option>
                         </select>
                    </div>

                    <div class="form-group row">
                        <label for="password">Password</label>
                         <input type="password" name="password" class="form-control">
                    </div>

                    <div class="form-group row">
                        <label for="confirm_password">Confirm Password</label>
                         <input type="password" name="confirm_password" class="form-control">
                    </div>

                    <div class="form-group row">
                      <div class="col-md-4 offset-md-4 mt-3">
                          <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                    </div>
            </form>
        </div>
    </div>



<!-- js script -->
<!-- jquery -->
<script src="assets/plugins/jquery/jquery-3.6.0.min.js"></script>
<!-- bootstrap -->
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

<script scr="assets/plugins/jquery-validations/js/jquery.validate.js"></script>
</body>
</html>
